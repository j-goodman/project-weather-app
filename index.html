<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="page-container">
        <div class="upper-box">
            <h1>Weather App</h1>
            <ul class="upper-box-items">
                <li>Pick a Location</li>
                <input type="text">
                <button>Get Weather</button>
            </ul>
        </div>
        <div class="lower-box">
            <div class="weather-box">Choose a location to view the weather.</div>
            <ul class="previous-searches-list">
                <h3>Previous Searches</h3>
                <li>No previous searches.</li>
            </ul>
        </div>
    </div>
</body>
</html>
